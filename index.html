<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R3GENCY Store - Login & Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #register-section, #login-section, #dashboard-section {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="phone"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5b9bd5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a8dc3;
        }

        .back-link {
            text-align: center;
            margin-top: 10px;
        }

        .back-link a {
            color: #5b9bd5;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .dashboard-content {
            text-align: center;
            padding: 50px;
        }

        .welcome-message {
            font-size: 24px;
            color: #5b9bd5;
        }

        #dashboard-section {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Register Section -->
    <div id="register-section">
        <h2>สมัครสมาชิก</h2>
        <form id="register-form">
            <label for="register-username">ชื่อผู้ใช้:</label>
            <input type="text" id="register-username" required>
            <label for="register-password">รหัสผ่าน:</label>
            <input type="password" id="register-password" required>
            <label for="register-email">อีเมล:</label>
            <input type="email" id="register-email" required>
            <label for="register-phone">เบอร์โทรศัพท์:</label>
            <input type="text" id="register-phone" required>
            <button type="submit">สมัครสมาชิก</button>
        </form>
        <div class="back-link">
            <a href="#" id="back-to-login">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
        </div>
    </div>

    <!-- Login Section -->
    <div id="login-section" style="display: none;">
        <h2>เข้าสู่ระบบ</h2>
        <form id="login-form">
            <label for="login-username">ชื่อผู้ใช้:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">รหัสผ่าน:</label>
            <input type="password" id="login-password" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <div class="back-link">
            <a href="#" id="back-to-register">ยังไม่มีบัญชี? สมัครสมาชิก</a>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section">
        <h1>ยินดีต้อนรับสู่ Dashboard</h1>
        <p class="welcome-message" id="welcome-message"></p>
        <button onclick="logout()">ออกจากระบบ</button>
    </div>

    <script>
        // ฟังก์ชันการสมัครสมาชิก
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;

            const userData = {
                username,
                password,
                email,
                phone
            };

            // เก็บข้อมูลผู้ใช้ใน localStorage
            localStorage.setItem(username, JSON.stringify(userData));

            alert('สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ');
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        });

        // ฟังก์ชันการเข้าสู่ระบบ
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const userData = JSON.parse(localStorage.getItem(username));

            if (userData && userData.password === password) {
                // บันทึกชื่อผู้ใช้ใน localStorage เพื่อใช้ใน Dashboard
                localStorage.setItem('username', username);
                alert('เข้าสู่ระบบสำเร็จ');
                // เปลี่ยนไปหน้า Dashboard
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('register-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                document.getElementById('welcome-message').textContent = `ยินดีต้อนรับ, ${username}!`;
            } else {
                alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
            }
        });

        // การกลับไปที่หน้าเข้าสู่ระบบจากหน้า สมัครสมาชิก
        const backToLoginLink = document.getElementById('back-to-login');
        backToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        });

        // การกลับไปที่หน้าสมัครสมาชิกจากหน้า เข้าสู่ระบบ
        const backToRegisterLink = document.getElementById('back-to-register');
        backToRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'block';
        });

        // ฟังก์ชันการออกจากระบบ
        function logout() {
            localStorage.removeItem('username');
            alert('ออกจากระบบสำเร็จ');
            document.getElementById('dashboard-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }

        // หากมีผู้ใช้ที่เข้าสู่ระบบแล้ว ให้ไปที่หน้า Dashboard โดยอัตโนมัติ
        if (localStorage.getItem('username')) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            document.getElementById('welcome-message').textContent = `ยินดีต้อนรับ, ${localStorage.getItem('username')}!`;
        } else {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'none';
        }
    </script>

</body>
</html>
