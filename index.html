<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R3GENCY Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- เชื่อมโยงไฟล์ CSS -->
</head>
<body>
  <!-- Banner -->
  <section class="banner">
    <img src="banner.jpg" alt="โปรโมชั่น">
    <div class="banner-text">
      <h2>รับบริการ Roblox ID และ Blox Fruits ที่ดีที่สุดวันนี้!</h2>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>ข้อมูลติดต่อ | นโยบายการคืนเงิน | ข้อมูลบัญชีผู้ใช้</p>
  </footer>

  <script src="script.js"></script> <!-- เชื่อมโยงไฟล์ JavaScript -->
</body>
<style class="css">/* General styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    /* Banner */
    .banner {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }
    
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(50%);
    }
    
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }
    
    .banner-text h2 {
      margin: 0;
      line-height: 1.4;
    }
    
    /* Footer */
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    </style>
    <script>// ตัวอย่างการเพิ่มฟังก์ชัน JavaScript (ในกรณีที่คุณต้องการใช้งาน JavaScript)
        console.log('เว็บไซต์ R3GENCY Store เริ่มทำงาน!');
        </script>
</html>
