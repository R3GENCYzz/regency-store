<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ / สมัครสมาชิก - R3GENCY Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="store-name">R3GENCY Store</h1>

        <!-- ฟอร์มเข้าสู่ระบบ -->
        <form id="loginForm" class="form" style="display: block;">
            <h2>เข้าสู่ระบบ</h2>
            <div>
                <label for="loginUsername">ชื่อผู้ใช้:</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div>
                <label for="loginPassword">รหัสผ่าน:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">เข้าสู่ระบบ</button>
            <div id="loginErrorMessage"></div>
            <p>ยังไม่มีบัญชี? <a href="javascript:void(0)" id="showSignupForm">สมัครสมาชิก</a></p>
        </form>

        <!-- ฟอร์มสมัครสมาชิก -->
        <form id="signupForm" class="form" style="display: none;">
            <h2>สมัครสมาชิก</h2>
            <div>
                <label for="signupUsername">ชื่อผู้ใช้:</label>
                <input type="text" id="signupUsername" required>
            </div>
            <div>
                <label for="signupEmail">อีเมล:</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div>
                <label for="signupPassword">รหัสผ่าน:</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div>
                <label for="signupConfirmPassword">ยืนยันรหัสผ่าน:</label>
                <input type="password" id="signupConfirmPassword" required>
            </div>
            <button type="submit">สมัครสมาชิก</button>
            <div id="signupErrorMessage"></div>
            <p>มีบัญชีแล้ว? <a href="javascript:void(0)" id="showLoginForm">เข้าสู่ระบบ</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style class="css">/* สไตล์พื้นฐาน */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    /* สไตล์ของฟอร์ม */
    .container {
        width: 100%;
        max-width: 500px;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }
    
    /* การค่อยๆ ปรากฏขึ้นของฟอร์ม (Fade-in effect) */
    .form {
        opacity: 0;
        transform: translateY(30px);  /* เริ่มต้นที่ด้านล่าง */
        animation: fadeInUp 0.8s forwards; /* ใช้แอนิเมชัน fade-in */
    }
    
    /* การกำหนดแอนิเมชันให้ฟอร์มค่อยๆ ขึ้นมา */
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .store-name {
        font-size: 2em;
        margin-bottom: 20px;
    }
    
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    p {
        margin-top: 10px;
    }
    
    a {
        color: #007bff;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    </style>
    <script>// ฟังก์ชันการสลับระหว่างฟอร์มเข้าสู่ระบบและสมัครสมาชิก
        document.getElementById('showSignupForm').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';  // ซ่อนฟอร์มเข้าสู่ระบบ
            document.getElementById('signupForm').style.display = 'block';  // แสดงฟอร์มสมัครสมาชิก
        });
        
        document.getElementById('showLoginForm').addEventListener('click', function() {
            document.getElementById('signupForm').style.display = 'none';  // ซ่อนฟอร์มสมัครสมาชิก
            document.getElementById('loginForm').style.display = 'block';  // แสดงฟอร์มเข้าสู่ระบบ
        });
        
        // ฟังก์ชันการเข้าสู่ระบบ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // ป้องกันการรีเฟรชหน้าเว็บ
        
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
        
            if (username !== '' && password !== '') {
                // เก็บข้อมูลชื่อผู้ใช้ใน LocalStorage
                localStorage.setItem('username', username);
        
                // เปลี่ยนไปยังหน้า Dashboard หรือหน้าถัดไป
                window.location.href = 'dashboard.html';  // เปลี่ยนไปยังหน้า Dashboard หรือหน้าอื่นที่ต้องการ
            } else {
                const errorMessage = document.getElementById('loginErrorMessage');
                errorMessage.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่านให้ครบ';
                errorMessage.style.color = 'red';
            }
        });
        
        // ฟังก์ชันการสมัครสมาชิก
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // ป้องกันการรีเฟรชหน้าเว็บ
        
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
        
            if (username !== '' && email !== '' && password !== '' && confirmPassword !== '') {
                if (password === confirmPassword) {
                    // เก็บข้อมูลชื่อผู้ใช้และอีเมลใน LocalStorage
                    localStorage.setItem('username', username);
                    localStorage.setItem('email', email);
        
                    // เปลี่ยนไปยังหน้า Dashboard หรือหน้าถัดไป
                    window.location.href = 'dashboard.html';  // เปลี่ยนไปยังหน้า Dashboard หรือหน้าอื่นที่ต้องการ
                } else {
                    const errorMessage = document.getElementById('signupErrorMessage');
                    errorMessage.textContent = 'รหัสผ่านไม่ตรงกัน';
                    errorMessage.style.color = 'red';
                }
            } else {
                const errorMessage = document.getElementById('signupErrorMessage');
                errorMessage.textContent = 'กรุณากรอกข้อมูลให้ครบทุกช่อง';
                errorMessage.style.color = 'red';
            }
        });
        </script>
