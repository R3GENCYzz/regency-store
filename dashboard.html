<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - R3GENCY Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        .dashboard-content {
            text-align: center;
            padding: 50px;
        }

        .welcome-message {
            font-size: 24px;
            color: #5b9bd5;
        }

        button {
            padding: 10px 20px;
            background-color: #5b9bd5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a8dc3;
        }
    </style>
</head>
<body>

    <div class="dashboard-content">
        <h1>ยินดีต้อนรับสู่ R3GENCY Store</h1>
        <p class="welcome-message" id="welcome-message"></p>
        <button onclick="window.location.href='/logout.html';">ออกจากระบบ</button>
    </div>

    <script>
        // ดึงชื่อผู้ใช้จาก localStorage
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('welcome-message').textContent = `ยินดีต้อนรับ, ${username}!`;
        } else {
            window.location.href = 'login.html'; // ถ้าผู้ใช้ไม่ได้เข้าสู่ระบบ ให้กลับไปหน้าเข้าสู่ระบบ
        }
    </script>

</body>
</html>
